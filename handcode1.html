<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hạnh Phúc ở đây</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">Phúc  Alo</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Cửa Hàng</a></li>
                <li><a href="#">Về Chúng Tôi</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>MẶT HÀNG TUYỂN CHỌN NHẤT 2024</h2>
        <p>Mua Ngay Một Mặt Hàng Cho Bản Thân Nào!</p>
        <button class="cta-button" onclick="scrollToProducts()">Mua Ngay!</button>
    </section>

    <!-- Featured Products Section -->
    <section class="products" id="products">
        <h2 class="section-title">Mặt Hàng Nổi Bật</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="/IMG_20240925_212443.jpg" alt="Product 1" class="product-image">
                <h3>Sản Phẩm 1</h3>
                <hr class="divider">
                <p class="product-price">376.000.000VNĐ</p>
                <button class="buy-button" onclick="buyProduct(this)">Mua Ngay!</button>
            </div>
            <div class="product-item">
                <img src="phuc.jpg" alt="Product 2" class="product-image">
                <h3>Sản Phẩm 2</h3>
                <hr class="divider">
                <p class="product-price">478.999.999VNĐ</p>
                <button class="buy-button" onclick="buyProduct(this)">Mua Ngay!</button>
            </div>
            <div class="product-item">
                <img src="/IMG_20240925_212840.jpg" alt="Product 3" class="product-image">
                <h3>Sản Phẩm 3</h3>
                <hr class="divider">
                <p class="product-price">111.372.829VNĐ</p></p>
                <button class="buy-button" onclick="buyProduct(this)">Mua Ngay</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Modern Shop. All rights reserved.</p>
    </footer>

    <script>
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        function buyProduct(button) {
            // Thêm hiệu ứng nhảy cho nút khi mua
            button.classList.add('buying-animation');

            // Sau khi hiệu ứng kết thúc, hiển thị thông báo
            setTimeout(function() {
                alert("Hiệp Đã Nhanh Tay Hơn Bạn Mất Rồi!");
                button.classList.remove('buying-animation'); // Loại bỏ lớp hiệu ứng sau khi hoàn thành
            }, 1000); // Thời gian chờ 1 giây cho hiệu ứng
        }
    </script>
</body>
</html>
